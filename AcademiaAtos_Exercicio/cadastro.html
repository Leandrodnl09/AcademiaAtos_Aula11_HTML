<!DOCTYPE html>
<html>
  <head>
    <title>Formulário com Anexo de Foto</title>
  </head>
  <body>
    <h1>Formulário com Anexo de Foto</h1>
    <form enctype="multipart/form-data">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required>
      <br><br>
      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required>
      <br><br>
      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" required>
      <br><br>
      <label for="sexo">Sexo:</label>
      <select id="sexo" name="sexo" required>
        <option value="">Selecione</option>
        <option value="masculino">Masculino</option>
        <option value="feminino">Feminino</option>
        <option value="outro">Outro</option>
      </select>
      <br><br>
      <label for="data_nascimento">Data de Nascimento:</label>
      <input type="date" id="data_nascimento" name="data_nascimento" required>
      <br><br>
      <label for="interesses">Interesses:</label>
      <br>
      <input type="checkbox" id="esportes" name="interesses" value="esportes">
      <label for="esportes">Esportes</label>
      <br>
      <input type="checkbox" id="musica" name="interesses" value="musica">
      <label for="musica">Música</label>
      <br>
      <input type="checkbox" id="cinema" name="interesses" value="cinema">
      <label for="cinema">Cinema</label>
      <br>
      <input type="checkbox" id="viagem" name="interesses" value="viagem">
      <label for="viagem">Viagem</label>
      <br>
      <input type="checkbox" id="tecnologia" name="interesses" value="tecnologia">
      <label for="tecnologia">Tecnologia</label>
      <br><br>
      <label for="mensagem">Mensagem:</label>
      <br>
      <textarea id="mensagem" name="mensagem" rows="5" cols="30"></textarea>
      <br><br>
      <label for="foto">Foto:</label>
      <input type="file" id="foto" name="foto">
      <br><br>
      <button type="submit">Enviar</button>
      <button type="reset">Limpar</button>
    </form>
    <br><br>
    <a href="index.html">Voltar para a página principal</a>
  </body>
</html>
